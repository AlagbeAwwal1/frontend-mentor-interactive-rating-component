<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="./interactive-rating-component-main/images/icon-star.svg"
          alt=""
        />
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="list">
        <ul>
          <li id="list"><button class="btn">1</button></li>
          <li id="list"><button class="btn">2</button></li>
          <li id="list"><button class="btn">3</button></li>
          <li id="list"><button class="btn">4</button></li>
          <li id="list"><button class="btn">5</button></li>
        </ul>
      </div>
      <div class="button" id="submit">
        <button class="submit-btn">Submit</button>
      </div>
    </div>
    <div class="thanks">
      <div class="images">
        <img
          src="./interactive-rating-component-main/images/illustration-thank-you.svg"
          alt=""
        />
      </div>
      <div class="rate">
        <p>You have selected <span class="rate-num">5</span> of 5</p>
      </div>
      <div class="thanks-text">
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>
</html>
